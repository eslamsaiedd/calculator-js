<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fontawesome.com/search?q=send&o=r&m=free"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram story</title>
</head>
<body>
   <div class="container">
            <div class="main">
                <input class="input" type="text">
                <div class="row">
                    <button class="calc opration-but">AC</button>
                    <button class="calc opration-but">DEL</button>
                    <button class="calc opration-but only">%</button>
                    <button class="calc opration-but color only">/</button>
                </div>
                <div class="row">
                    <button id="1" class="calc">7</button>
                    <button id="2" class="calc">8</button>
                    <button id="3" class="calc">9</button>
                    <button class="calc color ">*</button>
                </div>
                <div class="row">
                    <button id="4" class="calc">4</button>
                    <button id="5" class="calc">5</button>
                    <button id="6" class="calc">6</button>
                    <button class="calc color ">-</button>
                </div>
                <div class="row">
                    <button id="7" class="calc">1</button>
                    <button id="8" class="calc">2</button>
                    <button id="9" class="calc">3</button>
                    <button class="calc color">+</button>
                </div>
                <div class="row">
                    <button class="calc calc-zero">0</button>
                    <button class="calc">.</button>
                    <button class="calc color">=</button>
                </div>
            </div>
        </div>    

        <script src="clac.js"></script>
    </body>
</html>
